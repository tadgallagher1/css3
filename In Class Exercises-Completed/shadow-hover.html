<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Untitled Document</title>
<style>
p {background-color: #eeeeee;

color: #666666;

text-shadow: 1px 1px 0px #000000;}

a:link {

color: red;

text-decoration: none;}

a:visited {

color: black;}

a:hover {

color: orange;

text-decoration: underline;}

a:active {

color: darkcyan;}


</style>
</head>

<body>

<a href="#">Link 1 </a>

<a href="#">Link 2 </a>

<a href="#">Link 3 </a>

<p>Welcome to this site</p>


</body>
</html>
